<!-- @format -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login/signup page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="error">
      {% for error in messages %}
        <span><h6>{{error}}</h6></span>
      {% endfor %}
      </div>
      <input type="checkbox" id="chk" aria-hidden="true" />
      <div class="signup">
        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="username" placeholder="Username" required />
          {% comment %} <input type="email" name="email" placeholder="Email" required /> {% endcomment %}
          <input type="password" name="pswd1" placeholder="Password" required />
          <input
            type="password"
            name="pswd2"
            placeholder="Repeat Password"
            required="required"
          />
          <button>Sign up</button>
        </form>
      </div>
       
      <div class="login">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <label for="chk" aria-hidden="true">Login</label>
          <input type="text" name="username" placeholder="username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="hidden" name="login" /><button>Login</button>
          
        </form>
       
      </div>
    </div>
  </body>
</html>
