{% load static %}
{% include 'navbar.html' %} 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="{% static 'js/script.js' %}"></script>
  </head>
  <body>
    <section class="dashboard">
        <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>
        <img/>
      </div>
       <div class="dash-content">
            <div class="title">
                <div class="overview">
                    <div class="title">
                    <span class="text">Exams</span>
                 </div>
                </div>
            </div>
               {% for choice in exams_category %}
                    <div class="menu-items">
                        <ul class="nav-links">
                        <li>
                            <a href="{% url 'exams_category' choice.0 %}">
                                <i class="uil uil-files-landscapes"></i>
                                <span class="link-name">{{ choice.1 }}</span>
                            </a>
                        </li>
                    </div>
                    {% endfor %}
                {% if subjects %}             
                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title">
                            <h4>Subjects</h4>
                        </span>
                        {% for subject in subjects %}
                     <div class="menu-items">
                        <ul class="nav-links">
                            <li>
                                <a href="{% url 'questions' subject.category subject.name%}">
                                    <i class="uil uil-files-landscapes"></i>
                                    <span class="link-name">{{subject.name}}</span>
                                </a>
                            </li>
                    </div>
                    </div>
                    
                    {% empty %}
                        <h3>No subjects found.</h3>  
                    {% endfor %}                  
                </div>
            {% endif %}
            </div>
        </div>
    </section>

    </div>
  </body>
</html>
