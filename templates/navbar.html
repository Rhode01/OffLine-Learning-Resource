<!-- @format -->

{% load static %} {% if request.user.is_authenticated %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

    <title>Student Dashboard Panel</title>
  </head>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      <link
        rel="stylesheet"
        href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
      />
      <title>Student Dashboard Panel</title>
    </head>
    <body>
      <nav>
        <div class="logo-name">
          {% comment %}
          <div class="logo-image">
            <img src="{% static 'images/logo.png' %}" alt="" />
          </div>
          {% endcomment %}

          <span class="logo_name">TakeNoLab</span>
        </div>
        <div class="top">
          <div class="title">
            <img src="images/profile.jpg" alt="" />
            <span class="text">
              <h4>Welcome {{request.user.username}}</h4>
            </span>
          </div>
        </div>
        <div class="menu-items">
          <ul class="nav-links">
            <li>
              <a href="{% url 'dashboard' %}">
                <i class="uil uil-estate"></i>
                <span class="link-name">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="{% url 'exams' %}">
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name">Exams</span>
              </a>
            </li>

            <li>
              <a href="{% url 'resources' %}">
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name">Learning Resources</span>
              </a>
            </li>
            <li>
              <a href="{% url 'user_progress' %}">
                <i class="uil uil-user-circle"></i>
                <span class="link-name">Profile</span>
              </a>
            </li>
          </ul>

          <ul class="logout-mode">
            <li>
              <a href="{% url 'logout' %}">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
              </a>
            </li>

            <li class="mode">
              <a href="#">
                <i class="uil uil-moon"></i>
                <span class="link-name">Dark Mode</span>
              </a>

              <div class="mode-toggle">
                <span class="switch"></span>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </body>
  </html>
  {% endif %}
</html>
